<div id="Myform" class="myForm">
	<fieldset>
		<legend id="ajouter_etudiant" style="text-align: center;">Ajouter un Etudiant</legend>
	 	<form onsubmit="event.preventDefault();OnSubmitFunction();" autocomplete="off" id="AjouterForm">

	 	
		<label>ID *</label><br>

		<input type="number" min="1"  placeholder="Entrez votre numero" name="Numero" id="idNumero" required ><br>

    	<option value="M">M</option>
    	<option value="F">F</option>
    	
  		</select>
  		
		<input type="date" name="date_naissanceate" id="idDateNaissance" required><br><br>
		

		
		<button id="enregistrer" type="submit" class="btn btn-success">Enregistrer</button>


		

		<br><br>
	
	</form>
